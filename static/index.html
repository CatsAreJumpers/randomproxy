<!DOCTYPE html>
<html>
   <head>
      <title>Dark Theme Navbar</title>
      <style>
         body {
         background-color: #212121;
         color: #fff;
         font-family: Arial, sans-serif;
         }
         .navbar {
         position: fixed;
         top: -100px;
         left: 0;
         width: 100%;
         height: 100px;
         background-color: #333;
         color: #fff;
         text-align: center;
         transition: top 0.3s;
         z-index: 10;
         }
         .navbar.active {
         top: 0;
         }
         .page {
         height: 1000px;
         padding-top: 120px;
         text-align: center;
         font-size: 32px;
         }
         .navbar a {
         display: inline-block;
         width: 15%;
         height: 100%;
         line-height: 100px;
         color: #fff;
         text-decoration: none;
         }
         body {
         background-color: #1a1a1a;
         margin: 0;
         padding: 0;
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         }
         .search-box {
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         background-color: #222;
         border-radius: 50px;
         padding: 10px 20px;
         display: flex;
         box-shadow: 0px 0px 10px #333;
         animation: fadeIn 1s;
         animation-delay: 0.5s;
         transition: width 0.5s ease-in-out, height 0.5s ease-in-out;
         }
         .search-box:hover {
         box-shadow: 0px 0px 20px #444;
         animation: pulse 0.5s;
         animation-iteration-count: infinite;
         }
         .search-box input[type="text"] {
         border: none;
         flex: 1;
         margin-left: 10px;
         font-size: 18px;
         color: #ddd;
         background-color: transparent;
         outline: none;
         }
         .search-box input[type="text"]::placeholder {
         color: #888;
         }
         .search-box button {
         border: none;
         background-color: transparent;
         font-size: 18px;
         color: #ddd;
         cursor: pointer;
         outline: none;
         animation: fadeIn 1s;
         animation-delay: 1s;
         }
         .search-box span {
         color: #ddd;
         margin-right: 5px;
         font-size: 18px;
         }
         #searchbar {
         background-color: #333;
         color: white;
         text-align: center;
         border-radius: 30px;
         font-size: 24px;
         box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24),
         0 17px 50px 0 rgba(0, 0, 0, 0.19);
         width: 400px;
         transition: width 0.5s ease-in-out, height 0.5s ease-in-out;
         height: 30px;
         border: 2px solid black;
         outline: none;
         }
         #searchbar:hover {
         height: 50px;
         }
         #searchbar:focus-within {
         width: 70%;
         height: 50px;
         }
         #searchbar::placeholder {
         color: white;
         }
         .hover {
         display: inline-block;
         position: relative;
         color: #0087ca;
         }
         .hover:after {
         content: '';
         position: absolute;
         width: 100%;
         transform: scaleX(0);
         height: 2px;
         bottom: 0;
         left: 0;
         background-color: #0087ca;
         transform-origin: bottom right;
         transition: transform 0.25s ease-out;
         }
         .hover:hover:after {
         transform: scaleX(1);
         transform-origin: bottom left;
         }
         h3 {
         font-size: 4em; 
         text-align: center;
         }
         h2 {
         text-align: center;
         }
      </style>
   </head>
   <body>
      <div class="navbar" id="navbar">
         <a class="hover" href="#">Page 1</a>
         <a class="hover" href="#">Page 2</a>
         <a class="hover" href="#">Page 3</a>
         <a class="hover" href="#">Page 4</a>
         <a class="hover" href="#p">Page 5</a>
      </div>
      <h3>W unblocker</h3>
      <h2>hover mouse at top for nav bar</h2>
      <div class="searchbar" class="search-box">
         <span>Search the web</span>
         <input  tag="searchbar" id="searchbar"  type="text" placeholder="Search...">
         <button>Go</button>
      </div>
      <div class="invisible" id="trigger"></div>
      <script>
         const searchbar = document.getElementById("searchbar");
         
         searchbar.addEventListener("input", function() {
             searchbar.style.width = "70%";
             searchbar.style.height = "50px";
         });
         
         searchbar.addEventListener("keyup", function() {
             if (searchbar.value === "") {
                 searchbar.style.width = "400px";
                 searchbar.style.height = "30px";
             }
         });
         
         searchbar.addEventListener("mouseover", function() {
             searchbar.style.height = "50px";
         });
         
         searchbar.addEventListener("mouseleave", function() {
           if (searchbar.value === "") {
             searchbar.style.height = "30px";
           }
         });
         
      </script>
      <script>
         const navbar = document.getElementById("navbar");
         const trigger = document.getElementById("trigger");
         
         trigger.addEventListener("mouseover", () => {
         	navbar.classList.add("active");
         });
         
         document.addEventListener("mousemove", (event) => {
         	if (event.clientY < window.innerHeight * 0.1) {
         		navbar.classList.add("active");
         	} else {
         		navbar.classList.remove("active");
         	}
         });
      </script>
      <script>
         let inFrame
         
         try {
             inFrame = window !== top
         } catch (e) {
             inFrame = true
         }
         
         if (!inFrame && !navigator.userAgent.includes("Firefox")) {
             const popup = open("about:blank", "_blank")
             if (!popup || popup.closed) {
                 alert("Allow popups and redirects to hide this from showing up in your history.")
             } else {
                 const doc = popup.document
                 const iframe = doc.createElement("iframe")
                 const style = iframe.style
                 const link = doc.createElement("link")
         
                 doc.title = "Google Drive"
                 link.rel = "icon";
                 link.href = "https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png";
                 iframe.src = location.href
                 style.position = "fixed"
                 style.top = style.bottom = style.left = style.right = 0
                 style.border = style.outline = "none"
                 style.width = style.height = "100%"
         
                 doc.body.appendChild(iframe)
             }
         }
         
         function clockTime(){
             var date = new Date();
             var h = date.getHours(); // 0 - 23
             var m = date.getMinutes(); // 0 - 59
             var s = date.getSeconds(); // 0 - 59
             var session = "AM";
             
             if(h == 0){
                 h = 12;
             }
             
             if(h > 12){
                 h = h - 12;
                 session = "PM";
             }
             
             h = (h < 10) ? "0" + h : h;
             m = (m < 10) ? "0" + m : m;
             s = (s < 10) ? "0" + s : s;
             
             var time = h + ":" + m + ":" + s + " " + session;
             document.getElementById("MyClock").innerText = time;
             document.getElementById("MyClock").textContent = time;
             
             setTimeout(clockTime, 1000);
             
         };
         
         
         clockTime();
         
         document.addEventListener('keypress', function (e) {
             if (e.key === 'Enter') {
               const exploit = document.getElementById('exploit').value;
               const siteload = window.open('about:blank', '_blank');
               const doc1 = siteload.document;
               const iframe1 = doc1.createElement('iframe');
               const style1 = iframe1.style;
               const link1 = doc1.createElement('link');
               
               doc1.title = 'Google Drive';
               iframe1.src = exploit;
               style1.position = 'fixed';
               style1.border = style1.outline = 'none';
               style1.top = style1.bottom = style1.left = style1.right = 0;
               style1.width = style1.height = '100%';
         
               link1.rel = 'icon';
               link1.href = 'https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png';
               
               doc1.body.appendChild(iframe1);
             }
         });                                                                     
      </script>
      <script>
function go() {
  let iframe = document.querySelector(".iframe.active");
  window.navigator.serviceWorker
    .register("./sw.js", {
      scope: __uv$config.prefix,
    })
    .then(() => {
      let url = document.getElementById("searchbar").value.trim();
      if (!isUrl(url)) url = "https://www.google.com/search?q=" + url;
      else if (!(url.startsWith("https://") || url.startsWith("http://")))
        url = "https://" + url;
      //pass the encoded url to the second page
      sessionStorage.setItem("encodedUrl", __uv$config.encodeUrl(url));
      location.href = "go.html";
    });
}

      </script>

      </script>
      <script>
         // JavaScript code
function search_animal() {
  let input = document.getElementById("searchbar").value;
  input = input.toLowerCase();
  let x = document.getElementsByClassName("animals");

  for (i = 0; i < x.length; i++) {
    if (!x[i].innerHTML.toLowerCase().includes(input)) {
      x[i].style.display = "none";
    } else {
      x[i].style.display = "block";
    }
  }
}
      </script>
